<div class="d-flex flex-column vh-100" [class.dark-mode]="isDarkMode">
  <!-- Header -->
  <header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">Alarm System</h1>
      <div>
        <nav class="d-inline">
          <a routerLink="/user" class="text-white text-decoration-none me-3">Home</a>
          <a routerLink="/about" class="text-white text-decoration-none me-3">About</a>
        </nav>
        <button class="btn btn-sm btn-light" (click)="toggleDarkMode()">
          {{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow-1">
    <div class="container my-4">
      <app-alarm-list></app-alarm-list>
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between">
      <small>&copy; 2024 Alarm System Inc.</small>
      <nav>
        <a routerLink="/privacy" class="text-white text-decoration-none me-3">Privacy Policy</a>
        <a routerLink="/terms" class="text-white text-decoration-none">Terms of Use</a>
      </nav>
    </div>
  </footer>
</div>
