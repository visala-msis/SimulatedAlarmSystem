<h1>Alaram List</h1>

<mat-checkbox *ngFor="let column of allColumns" [(ngModel)]="column.visible">
  {{ column.label }}
</mat-checkbox>


<!-- alarm-list.component.html -->
<mat-table [dataSource]="dataSource" matSort matTableExporter>
  <!-- Define Columns -->
  <ng-container matColumnDef="timestamp">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </mat-header-cell>
    <mat-cell *matCellDef="let alarm"> {{ alarm.timestamp }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
    <mat-cell *matCellDef="let alarm"> {{ alarm.type }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
    <mat-cell *matCellDef="let alarm"> {{ alarm.status }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
    <mat-cell *matCellDef="let alarm"> {{ alarm.description }} </mat-cell>
  </ng-container>

  <!-- Header Row -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <!-- Data Row -->
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
